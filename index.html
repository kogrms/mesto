<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="./pages/index.css">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mesto Russia</title>
</head>
<body>
  <div class="page">
    <header class="header">
      <div class="header__logo"></div>
    </header>
    <main class="content">
      <section class="profile">
        <img class="profile__avatar" src="./images/avatar_kusto.jpg" alt="Аватар">
        <div class="profile__info">
          <div class="profile__name-wrap">
            <h1 class="profile__name">Жак-Ив Кусто</h1>
            <button type="button" class="profile__edit-button" aria-label="Кнопка редактирования профиля"></button>
          </div>
          <p class="profile__position">Исследователь океана</p>
        </div>
        <button type="button" class="profile__add-button" aria-label="Кнопка добавления фотографии"></button>
      </section>
      <section class="elements">
        <ul class="elements__container">
          <li class="card">
            <img class="card__image" src="./images/spb.jpg" alt="Дворцовая площадь Санкт-Петербурга">
            <div class="card__info">
              <h3 class="card__heading">Санкт-Петербург</h3>
              <button type="button" class="card__like" aria-label="Кнопка оценки фотографии"></button>
            </div>
          </li>
          <li class="card">
            <img class="card__image" src="./images/moscow.jpg" alt="Деловой центр Москва-Сити">
            <div class="card__info">
              <h3 class="card__heading">Москва</h3>
              <button type="button" class="card__like" aria-label="Кнопка оценки фотографии"></button>
            </div>
          </li>
          <li class="card">
            <img class="card__image" src="./images/kizhy.jpg" alt="Архитектурный ансамбль погоста Кижи">
            <div class="card__info">
              <h3 class="card__heading">Кижи</h3>
              <button type="button" class="card__like" aria-label="Кнопка оценки фотографии"></button>
            </div>
          </li>
          <li class="card">
            <img class="card__image" src="./images/khibiny.jpg" alt="Заснеженные Хибины">
            <div class="card__info">
              <h3 class="card__heading">Хибины</h3>
              <button type="button" class="card__like" aria-label="Кнопка оценки фотографии"></button>
            </div>
          </li>
          <li class="card">
            <img class="card__image" src="./images/murmansk.jpg" alt="Памятник Защитникам Советского Заполярья">
            <div class="card__info">
              <h3 class="card__heading">Мурманск</h3>
              <button type="button" class="card__like" aria-label="Кнопка оценки фотографии"></button>
            </div>
          </li>
          <li class="card">
            <img class="card__image" src="./images/kronshtadt.jpg" alt="Морской Никольский собор">
            <div class="card__info">
              <h3 class="card__heading">Кронштадт</h3>
              <button type="button" class="card__like" aria-label="Кнопка оценки фотографии"></button>
            </div>
          </li>
        </ul>
      </section>
    </main>
    <footer class="footer">
      <p class="footer__copyright">&copy; 2020 Mesto Russia</p>
    </footer>
    <div class="popup">
      <div class="popup__container">
        <button type="button" class="popup__close" aria-label="Кнопка закрытия окна редактирования профиля"></button>
        <h2 class="popup__heading">Редактировать профиль</h2>
        <form class="form" name="editForm" action="#" method="get">
          <input type="text" name="name" class="form__input form__input_value_name" autocomplete="off" value="Жак-Ив Кусто">
          <input type="text" name="position" class="form__input form__input_value_position" autocomplete="off" value="Исследователь океана">
          <button type="submit" class="form__submit-button" aria-label="Кнопка сохранения изменений профиля">
            Сохранить</button>
        </form>
      </div>
    </div>
  </div>
  <script src="scripts/script.js"></script>
</body>
</html>
