<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="./pages/index.css">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mesto Russia</title>
</head>
<body>
  <div class="page">
    <header class="header">
      <div class="header__logo"></div>
    </header>
    <main class="content">
      <section class="profile">
        <img class="profile__avatar" src="./images/avatar_kusto.jpg" alt="Аватар">
        <div class="profile__info">
          <div class="profile__name-wrap">
            <h1 class="profile__name">Жак-Ив Кусто</h1>
            <button type="button" class="profile__edit-button" aria-label="Кнопка редактирования профиля"></button>
          </div>
          <p class="profile__position">Исследователь океана</p>
        </div>
        <button type="button" class="profile__add-button" aria-label="Кнопка добавления фотографии"></button>
      </section>
      <section class="cards">
        <ul class="cards__container">
        </ul>
      </section>
    </main>
    <footer class="footer">
      <p class="footer__copyright">&copy; 2020 Mesto Russia</p>
    </footer>
    <div class="popup popup_type_edit">
      <div class="popup__container">
        <button type="button" class="popup__close" aria-label="Кнопка закрытия окна редактирования профиля"></button>
        <h2 class="popup__heading">Редактировать профиль</h2>
        <form class="form" name="edit-form" action="#" method="get">
          <input type="text" name="name" class="form__input form__input_value_name" autocomplete="off" value="Жак-Ив Кусто">
          <input type="text" name="position" class="form__input form__input_value_position" autocomplete="off" value="Исследователь океана">
          <button type="submit" class="form__submit-button" aria-label="Кнопка сохранения изменений профиля">
            Сохранить</button>
        </form>
      </div>
    </div>
    <div class="popup popup_type_add">
      <div class="popup__container">
        <button type="button" class="popup__close" aria-label="Кнопка закрытия окна добавления фотографии"></button>
        <h2 class="popup__heading">Новое место</h2>
        <form class="form" name="add-form" action="#" method="get">
          <input type="text" name="name" class="form__input form__input_value_name" autocomplete="off" value="" placeholder="Название">
          <input type="text" name="link" class="form__input form__input_value_link" autocomplete="off" value="" placeholder="Ссылка на картинку">
          <button type="submit" class="form__submit-button" aria-label="Кнопка сохранения новой фотографии">
            Создать</button>
        </form>
      </div>
    </div>
  </div>
  <template id="card-template">
    <li class="card">
      <button type="button" class="card__delete" aria-label="Кнопка удаления фотографии"></button>
      <img class="card__image" src="" alt="Фотография места">
      <div class="card__info">
        <h3 class="card__heading"></h3>
        <button type="button" class="card__like" aria-label="Кнопка оценки фотографии"></button>
      </div>
    </li>
  </template>
  <script src="scripts/script.js"></script>
</body>
</html>
