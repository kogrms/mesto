<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="./pages/index.css">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mesto Russia</title>
</head>
<body>
  <div class="page">
    <header class="header">
      <div class="header__logo"></div>
    </header>
    <main class="content">
      <section class="profile">
        <img class="profile__avatar" src="./images/avatar_kusto.jpg" alt="Аватар">
        <div class="profile__info">
          <div class="profile__name-wrap">
            <h2 class="profile__name">Жак-Ив Кусто</h2>
            <button class="profile__edit-button"></button>
          </div>
          <p class="profile__position">Исследователь океана</p>
        </div>
        <button class="profile__add-button"></button>
      </section>
      <div class="popup">
        <div class="popup__container">
          <button class="popup__close"></button>
          <h2 class="popup__heading">Редактировать профиль</h2>
          <form class="form" action="#" method="get">
            <input type="text" name="name" id="name" class="popup__name-form" autocomplete="off" placeholder="Жак-Ив Кусто">
          </form>
          <form class="form" action="#" method="get">
            <input type="text" name="position" id="position" class="popup__position-form" autocomplete="off" placeholder="Исследователь океана">
          </form>
          <button type="submit" class="popup__submit-button">Сохранить</button>
        </div>
      </div>
      <section class="elements">
        <ul class="elements__container">
          <li class="elements__card">
            <img class="elements__image" src="./images/spb.jpg" alt="Дворцовая площадь Санкт-Петербурга">
            <div class="elements__info">
              <h3 class="elements__heading">Санкт-Петербург</h3>
              <div class="elements__like"></div>
            </div>
          </li>
          <li class="elements__card">
            <img class="elements__image" src="./images/moscow.jpg" alt="Деловой центр Москва-Сити">
            <div class="elements__info">
              <h3 class="elements__heading">Москва</h3>
              <div class="elements__like"></div>
            </div>
          </li>
          <li class="elements__card">
            <img class="elements__image" src="./images/kizhy.jpg" alt="Архитектурный ансамбль погоста Кижи">
            <div class="elements__info">
              <h3 class="elements__heading">Кижи</h3>
              <div class="elements__like"></div>
            </div>
          </li>
          <li class="elements__card">
            <img class="elements__image" src="./images/khibiny.jpg" alt="Заснеженные Хибины">
            <div class="elements__info">
              <h3 class="elements__heading">Хибины</h3>
              <div class="elements__like"></div>
            </div>
          </li>
          <li class="elements__card">
            <img class="elements__image" src="./images/murmansk.jpg" alt="Памятник Защитникам Советского Заполярья">
            <div class="elements__info">
              <h3 class="elements__heading">Мурманск</h3>
              <div class="elements__like"></div>
            </div>
          </li>
          <li class="elements__card">
            <img class="elements__image" src="./images/kronshtadt.jpg" alt="Морской Никольский собор">
            <div class="elements__info">
              <h3 class="elements__heading">Кронштадт</h3>
              <div class="elements__like"></div>
            </div>
          </li>
        </ul>
      </section>
    </main>
    <footer class="footer">
      <p class="footer__copyright">&copy; 2020 Mesto Russia</p>
    </footer>
  </div>
  <script src="script.js"></script>
</body>
</html>
